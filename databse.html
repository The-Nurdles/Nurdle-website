<!DOCTYPE html>
<html>
<head>
    <title>Database</title>
</head>
<body>
    <h1>Processed Images</h1>
    {% for img in images %}
        <div style="margin-bottom:20px;">
            <img src="data:image/png;base64,{{ img.img_b64 }}" width="200"><br>
            Total: {{ img.total }} | Nurdles: {{ img.nurdles }} | Beads: {{ img.beads }}<br>
            Timestamp: {{ img.timestamp }}
        </div>
    {% endfor %}
</body>
</html>
