<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nurdle Detection</title>

  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

  <h1>Nurdle Detection</h1>

  <!-- Upload form -->
  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" name="image" id="image" accept="image/*" capture="environment" required />
    <button type="submit">Detect Objects</button>
  </form>

  <!-- Results display -->
  <div id="result">
    <div id="info"></div>
    <img id="result-img" alt="Detection Result" />
  </div>

  <!-- Floating camera button -->
  <div id="camera-button" title="Take a picture">+</div>

  <!-- Camera overlay -->
  <div id="camera-overlay">
    <video id="camera-video" autoplay playsinline></video>
    <div id="camera-controls">
      <button id="capture-btn">Capture</button>
      <button id="close-btn">Close</button>
    </div>
  </div>

  <script src="static\js\scripts.js"></script>

</body>
</html>
